<!DOCTYPE html>
<html>
<head>
    <title>CSV File Processor</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 40px; }
        .container { max-width: 800px; margin: 0 auto; }
        .upload-form { 
            border: 2px dashed #ccc; 
            padding: 20px; 
            text-align: center; 
            margin-bottom: 20px;
        }
        .status { margin-top: 20px; }
        #progressBar {
            width: 100%;
            height: 20px;
            background-color: #f0f0f0;
            border-radius: 10px;
            display: none;
        }
        #progressBar div {
            height: 100%;
            background-color: #4CAF50;
            border-radius: 10px;
            width: 0%;
            transition: width 0.5s;
        }
        .download-link {
            display: inline-block;
            margin: 5px;
            padding: 5px 10px;
            background-color: #4CAF50;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }
        .download-link:hover {
            background-color: #45a049;
        }
        #downloads, #dashboard {
            margin-top: 20px;
            text-align: left;
        }
        .dashboard-title {
            margin-top: 30px;
            border-bottom: 2px solid #ccc;
            padding-bottom: 10px;
        }
        .file-list {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }
        .file-list th, .file-list td {
            padding: 8px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        .file-list tr:hover {
            background-color: #f5f5f5;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>CSV File Processor</h1>
        <div class="upload-form">
            <form id="uploadForm" enctype="multipart/form-data">
                <input type="file" name="file" accept=".csv" required>
                <button type="submit">Process File</button>
            </form>
        </div>
        <div id="progressBar">
            <div></div>
        </div>
        <div id="status" class="status"></div>
        <div id="downloads" style="display: none;">
            <div class="listmonk-form" style="margin-bottom: 20px;">
                <h3>Push to Listmonk</h3>
                <div id="listmonkServerStatus" style="margin-bottom: 10px; padding: 5px; border-radius: 3px;"></div>
                <input type="text" id="listName" placeholder="Enter list name" class="form-input">
                <select id="listType" class="form-input">
                    <option value="private">Private</option>
                    <option value="public">Public</option>
                </select>
                <select id="optinType" class="form-input">
                    <option value="single">Single Opt-in</option>
                    <option value="double">Double Opt-in</option>
                </select>
                <button id="pushToListmonk" class="download-link">Push to Listmonk</button>
                <button id="checkListmonkStatus" class="download-link" style="background-color: #6c757d;">Check Server Status</button>
                <div id="listmonkStatus"></div>
            </div>
            <a id="downloadLink" class="download-link" href="#">
                <i class="fas fa-download"></i> Download Processed File
            </a>
            <a id="downloadLinkListmonk" class="download-link" href="#">
                <i class="fas fa-download"></i> Download ListMonk Format
            </a>
        </div>
        <div id="dashboard">
            <h2 class="dashboard-title">Previously Processed Files</h2>
            <table class="file-list">
                <thead>
                    <tr>
                        <th>Timestamp</th>
                        <th>Original Name</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="fileList">
                    <!-- Files will be listed here -->
                </tbody>
            </table>
        </div>
    </div>
    <script src="/formater/static/js/main.js"></script>
</body>
</html>
